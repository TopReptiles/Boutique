<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boutique en ligne</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('https://picsum.photos/1200/400?random=1') center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px black;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img { width: 100%; border-radius: 10px; }
    .product button {
      background: #111;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    footer {
      padding: 20px;
      text-align: center;
      background: #111;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma Boutique</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Produits</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">Bienvenue dans notre boutique en ligne</section>

  <section class="products">
    <div class="product">
      <img src="https://picsum.photos/300?random=2" alt="Produit 1">
      <h3>Produit 1</h3>
      <p>20€</p>
      <button>Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://picsum.photos/300?random=3" alt="Produit 2">
      <h3>Produit 2</h3>
      <p>35€</p>
      <button>Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://picsum.photos/300?random=4" alt="Produit 3">
      <h3>Produit 3</h3>
      <p>15€</p>
      <button>Ajouter au panier</button>
    </div>
  </section>

  <footer>
    © 2025 Ma Boutique - Tous droits réservés
  </footer>
</body>
</html>
