<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boutique en ligne</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('https://picsum.photos/1200/400?random=1') center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px black;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img { width: 100%; border-radius: 10px; }
    .product button {
      background: #111;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    footer {
      padding: 20px;
      text-align: center;
      background: #111;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma Boutique</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="cart.html">ðŸ›’ Panier</a>
    </nav>
  </header>

  <section class="hero">Bienvenue dans notre boutique en ligne</section>

  <section class="products" id="product-list"></section>

  <footer>
    Â© 2025 Ma Boutique - Tous droits rÃ©servÃ©s
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Charger les produits avec cache-buster
      fetch('products.json?' + new Date().getTime())
        .then(res => res.json())
        .then(products => {
          const list = document.getElementById('product-list');
          list.innerHTML = products.map(p => `
            <div class="product">
              <img src="${p.image}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p>${p.description}</p>
              <p>${p.price}â‚¬</p>
              <button onclick="addToCart(${p.id})">Ajouter au panier</button>
            </div>
          `).join('');
        });

      // Ajouter au panier
      window.addToCart = function(id) {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        cart.push(id);
        localStorage.setItem('cart', JSON.stringify(cart));
        alert('Produit ajoutÃ© au panier !');
      }
    });

    // --- Script pour cart.html ---
    function renderCart() {
      fetch('products.json?' + new Date().getTime())
        .then(res => res.json())
        .then(products => {
          let cart = JSON.parse(localStorage.getItem('cart') || '[]');
          const container = document.getElementById('cart');
          if (!container) return;
          let total = 0;

          container.innerHTML = cart.map((id, index) => {
            const product = products.find(p => p.id === id);
            total += product.price;
            return `<div class="item" style='display:flex;justify-content:space-between;align-items:center;padding:10px;background:#eee;margin-bottom:10px;border-radius:6px;'>
                      <span>${product.name} - ${product.price}â‚¬</span>
                      <button onclick='removeItem(${index})'>Supprimer</button>
                    </div>`;
          }).join('');

          const totalElem = document.getElementById('total');
          if (totalElem) totalElem.innerText = 'Total : ' + total + 'â‚¬';
        });
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      alert('Bouton PayPal Ã  configurer ici !');
    }

    if (document.getElementById('cart')) {
      document.addEventListener('DOMContentLoaded', renderCart);
    }
  </script>
</body>
</html>
