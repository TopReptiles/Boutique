<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiche produit - Créations en toile de jute</title>

  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      margin:0;
      font-family:'Roboto', sans-serif;
      background-color:#f5f0e6;
      color:#4b3f2f;
    }

    header {
      background-color:#7b5e4d;
      color:white;
      padding:20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:'Courgette', cursive;
    }
    header h1 { margin:0; font-size:1.6rem; }
    header a { color:white; text-decoration:none; font-weight:bold; }

    .wrapper {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .product-detail-card {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background:#fff8f0;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .product-detail-card img {
      width: 100%;
      max-width: 380px;
      border-radius: 10px;
      transition: transform 0.4s ease;
      cursor: zoom-in;
    }

    .product-detail-card img:hover {
      transform: scale(1.2);
    }

    .product-detail-info {
      flex: 1;
      min-width: 240px;
    }

    .product-detail-info h1 {
      font-family:'Courgette', cursive;
      font-size: 2rem;
      margin-top:0;
    }

    .product-detail-info .price {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-detail-info .desc {
      margin: 15px 0 25px;
      line-height: 1.5;
    }

    .product-detail-info button {
      background-color:#7b5e4d;
      color:white;
      border:none;
      padding:10px 18px;
      border-radius:8px;
      cursor:pointer;
      font-family:'Courgette', cursive;
      margin-right:10px;
    }

    .product-detail-info button:hover {
      background-color:#a0775f;
    }

    .back-link {
      display:inline-block;
      margin-top:10px;
      color:#7b5e4d;
      text-decoration:none;
      font-weight:bold;
    }

    .back-link:hover {
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fiche produit</h1>
    <a href="index.html">← Retour à la boutique</a>
  </header>

  <div class="wrapper">
    <div id="product-detail">
      <!-- Le détail produit sera injecté ici par script.js -->
      Chargement du produit...
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
